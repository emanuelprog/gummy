<div class="ds-page-container">
  <div class="pr-3 block w-full" id="template--15602560532612__main">
    <style>
      input[type="range"]::-webkit-slider-thumb {
        pointer-events: all;
        width: 24px;
        height: 24px;
        -webkit-appearance: none;
        /* @apply w-6 h-6 appearance-none pointer-events-auto; */
      }
    </style>
    <div class="px-4 sm:px-6 lg:px-8 mx-auto max-w-7x1">
      <div class="px-4 mb-16 text-center ds-container-lg">
        <div>
          <div class="ds-align-center">
            <h2 class="ds-text-6 ds-format-tags ds-font-accent ds-color-accent-1 ds-text-" >
              {{colecao.nome}}
            </h2>
          </div>
        </div>
      </div>
      <section aria-labelledby="products-heading" class="pt-6 pb-24">
        <h2 id="products-heading" class="sr-only">Products</h2>
        <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-3">
            <div class="relative lg:col-span-3" id="productDiv">
                <div>
                    <ul id="products-container" class="auto-cols-auto ds-grid-container">
                          <li class="inline-flex flex-col" *ngFor="let produto of produtos" [routerLink]="['/product', produto.slug]">
                              <div
                              class="flex flex-col h-full ds-bg-transparent ds-product-card group">
                                  <div class="relative grow">
                                      <div class="overflow-hidden-relative mb-6 w-full ds-bg-transparent ds-image-product-card aspect-w-1 aspect-h-1">
                                          <div class="absolute ds-badge text-sm px-2 z-10 ds-bg-accent-2 ds-color-white  w-fit h-fit right-4 bottom-4 top-auto left-auto"> {{produto.promo}} </div>
                                          <img src="{{produto.imagem}}" alt="{{produto.alt}}" width="1000" height="1000" class="object-cover object-center w-full h-full group-hover:opacity-75">
                                      </div>
                                      <div class="flex flex-col">
                                          <h3 class="mt-1 font-semibold text-gray-900">
                                              <a>
                                              <span class="absolute inset-0"></span>
                                              {{produto.nome}}
                                            </a>
                                          </h3>
                                          <div class="text-gray-600 flex flex-col-reverse">
                                              <div class="ds-text-4 text-sm text-gray-500"> {{produto.valorParcelado}}</div>
                                              <div class="text-lg">
                                                  <div class="inline-block">
                                                    <span class=" ds-text-3">
                                                      {{produto.valorComDesconto}}
                                                    </span>
                                                    <s class="ds-text-4 ds-price-discount">{{produto.valorSemDesconto}}</s>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="grow-0">
                                      <form accept-charset="UTF-8" class="form">
                                          <input type="hidden" name="form-type" value="product">
                                          <input type="hidden" name="utf8" value="âœ“">
                                          <input type="hidden" name="quantity" value="1">
                                          <select name="id" class="mt-2 w-full ds-input">
                                              <option *ngFor="let variacao of produto.variacoes" [value]="variacao.nome">{{ variacao.nome }}</option>
                                          </select>
                                          <button type="button" name="add" class="h-9 disabled:bg-gray-300 mt-4 w-full ds-btn brightness-100 hover:brightness-110 
                                          ds-btn-text-1 ds-btn-border-1 ds-btn-sm ds-btn-gradient-2">
                                              <span>Comprar</span>
                                          </button>
                                      </form>
                                  </div>
                              </div>
                          </li>
                    </ul>
                </div>
            </div>
        </div>
      </section>
    </div>
  </div>
</div>
